<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- header starts here -->
    <header>
        <div class="header">
            <div class="left-section">
                <!-- left logo section of the header -->
                <div class="amazon-logo">
                    <img src="images/amazon_logo.png" alt="logo">
                </div>
    
                <!-- location part of the header -->
                <div class="location">
                    <div class="logo"><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i></div>
                    <div class="info">
                        <p class="deliver">Deliver to</p>
                        <p class="country">India</p>
                    </div>
                </div>
            </div>
            
            <div class="middle-section">
                <!-- search input in the header -->
                <div class="search">
                    <select>
                        <option>All</option>
                        <option>Appliances</option>
                        <option>Mobiles</option>
                        <option>Television</option>
                        <option>Laptops</option>
                    </select>
                    <input type="text" name="search-bar" placeholder="Search Amazon">
                    <button><i class="fa-solid fa-magnifying-glass" style="color: black;"></i></button>
                </div>
            </div>
            
    
            <div class="right-section">
                <!-- language option -->
                <select class="language">
                    <option value="english">EN</option>
                </select>
    
                <!-- sign in option in the header -->
                <div class="signin">
                    <p>Hello, sign in</p>
                    <select>
                        <option>Accounts & Lists</option>
                    </select>
                </div>
    
                <!-- orders and return option in the header -->
                <div class="return">
                    <p><span class="r">Return</span><br>& Orders</p>
                </div>
    
    
                <!-- shopping cart option in the header -->
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                    <p>Cart</p>
                </div>
            </div>


            <div class="hidden">
                <!-- hidden search button -->
                <div id="hidden-search-btn">
                    <i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
                </div>

                <!-- hidden hamburger menu -->
                <div class="menu">
                    <i id="menu" class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- header ends here -->


    <div class="below-navbar">
        <span class="left"><i style="font-size: 20px;" class="fa-solid fa-bars" style="color: #ffffff;"></i><span>ALL</span></span>
        <ul>
            <li>Today's Deals</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
        </ul>
    </div>

    <!-- hero section starts here -->
    <div class="hero-section">
        <div class="hero-message">
            <p>You are on Amazon.com. You can also shop on Amazon India for millions of Product with fast local delivery. <a href="#">click here to go on amazon.in</a></p>
        </div>
    </div>
    <script src="header.js"></script>
</body>
</html>
